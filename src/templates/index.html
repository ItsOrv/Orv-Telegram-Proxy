<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orv Proxy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b; /* پس‌زمینه تیره */
            color: #fefefe; /* رنگ متن */
            min-height: 100vh; /* ارتفاع صفحه حداقل 100vh باشد */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* فاصله‌دهی میان بخش‌ها */
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            color: #fefefe; /* رنگ سفید برای عنوان */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }
        h1:hover {
            text-decoration: underline;
        }
        .container {
            width: 95%; /* کاهش حاشیه دور صفحه */
            max-width: 1400px; /* افزایش عرض برای نمایش افقی بیشتر */
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* باکس‌ها افقی‌تر */
            gap: 30px;
        }
        .proxy-card {
            background-color: #2c2c2c; /* رنگ تیره‌تر برای کارت‌ها */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 280px; /* ارتفاع محدود شده برای کارت‌ها */
        }
        .proxy-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .proxy-card h3 {
            color: #fefefe; /* رنگ روشن برای عنوان کارت */
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }
        .proxy-card p {
            color: #fefefe; /* رنگ روشن برای متن‌ها */
            font-size: 16px;
            margin: 5px 0;
            text-align: center;
        }
        .connect-button {
            display: block;
            padding: 12px;
            color: white;
            background-color: #1b1b1b; /* رنگ تیره برای دکمه */
            text-decoration: none;
            border-radius: 50px; /* گرد کردن دکمه */
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .connect-button:hover {
            background-color: #333333; /* تغییر رنگ دکمه هنگام هاور */
            transform: scale(1.05); /* بزرگ شدن دکمه در هاور به اندازه کمتر */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* عرض کارت‌ها برای صفحه‌های کوچک‌تر */
                gap: 15px;
            }
            .proxy-card {
                padding: 15px;
                height: 250px; /* کاهش ارتفاع کارت‌ها برای صفحه‌های کوچکتر */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .proxy-card {
                padding: 12px;
                height: 220px; /* کاهش بیشتر ارتفاع برای موبایل */
            }
        }

        .footer {
            margin-top: 50px;
            padding-bottom: 20px; /* فاصله دادن از ته صفحه */
            text-align: center;
            font-size: 16px;
            color: #fefefe;
        }
        .footer a {
            color: #fefefe;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 onclick="window.location.href='{{ proxy_channel_url }}'">Orv Proxy</h1>
    <div class="container">
        {% for id, proxy in proxies.items() %}
        <div class="proxy-card">
            <h3>{{ id }}</h3>
            <p><strong>Country:</strong> {{ proxy['Country'] }}</p>
            <p><strong>IP:</strong> {{ proxy['IP'] }}</p>
            <p><strong>Port:</strong> {{ proxy['Port'] }}</p>
            {% if proxy.get('Ping') %}
            <p><strong>Ping:</strong> {{ proxy['Ping'] }}</p>
            {% endif %}
            <a class="connect-button" href="{{ proxy['link'] }}" target="_blank">Connect</a>
        </div>
        {% endfor %}
    </div>
    <div class="footer">
        <a href="{{ config_channel_url }}" target="_blank">v2ray</a>
        <a href="{{ bot_url }}" target="_blank">Bot</a>
        <a href="{{ support_url }}" target="_blank">Support</a>
    </div>
</body>
</html>
